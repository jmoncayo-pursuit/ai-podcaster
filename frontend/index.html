<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/icon assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/icon assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/icon assets/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/src/assets/icon assets/site.webmanifest"
    />
    <meta name="theme-color" content="#181A20" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AI Podcaster</title>
    <!-- Enable text compression and preconnect/preload optimizations -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <!-- <link
      rel="preload"
      as="image"
      href="/src/assets/icon assets/android-chrome-192x192.webp"
      type="image/webp"
    /> -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/icon assets/android-chrome-192x192.png"
      type="image/png"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
